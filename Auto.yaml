proxy-providers:
  fool:
    type: http
    url: "http://fool.azurewebsites.net/get?limit=3&format=clash&cc=SG,ID&cdn=104.22.25.131&network=ws&arg=xudp,key:value&mode=cdn&pass=qk4ndl7g"
    interval: 3600
    path: ./provider.yaml
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
proxies:
proxy-groups:
- name: Tunnel
  type: url-test
  proxies:
  - fool
- name: AdBlock
  type: select
  proxies:
  - Tunnel
  - REJECT
- name: 18+
  type: select
  proxies:
  - Tunnel
  - REJECT
- name: ID
  type: select
  proxies:
  - Tunnel
  - REJECT
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- DOMAIN-SUFFIX,googlesyndication.com,Tunnel
- DOMAIN-KEYWORD,byu,Tunnel
- DOMAIN-KEYWORD,tokopedia,Tunnel
- DOMAIN-KEYWORD,gojek,Tunnel
- DOMAIN-KEYWORD,dana,Tunnel
- RULE-SET,AdBlock,AdBlock
- RULE-SET,Personalads,AdBlock
- RULE-SET,Porn,18+
- RULE-SET,Nsfw,18+
- RULE-SET,Disneyplus,Tunnel
- RULE-SET,Youtube,Tunnel
- RULE-SET,Metaverse,Tunnel
- RULE-SET,Netflix,Tunnel
- RULE-SET,Gaming,Tunnel,tcp
- RULE-SET,Region_Indo,ID
- RULE-SET,Streaming,Tunnel
- RULE-SET,Telegram,Tunnel
- RULE-SET,Telegramcidr,Tunnel
- RULE-SET,Tiktok,Tunnel
- RULE-SET,Whatsapp,Tunnel
- RULE-SET,Onlineshop,ID
- RULE-SET,Direct,DIRECT
- RULE-SET,Reject,REJECT
- MATCH,Tunnel
