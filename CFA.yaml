    path: ./providers/rule-provider_clash.yaml
    interval: 86400
proxy-providers:
  fool:
    type: http
    url: "http://fool.azurewebsites.net/get?format=clash&mode=cdn&cdn=172.67.73.39&sni=meet.google.com&vpn=trojan,vmess,vless&region=Asia&cc=SG,ID&pass=password&limit=2"
